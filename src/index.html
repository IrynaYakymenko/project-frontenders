<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="icon" sizes="32x32" href="./public/yachtjet.svg" />
  <title>Yachtjet</title>

  <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
  <load src="./partials/header.html" />
  <main>
    <load src="./partials/hero.html" />
    <load src="./partials/about-us.html" />
    <load src="./partials/our-yachts.html" />
    <load src="./partials/advantages.html" />
    <load src="./partials/rent-yacht.html" />
    <load src="./partials/reviews.html" />
  </main>
  <load src="./partials/footer.html" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="./js/mobile-menu.js" type="module" defer></script>
  <script src="./js/scroll-top.js" type="module" defer></script>

  <script>
    const swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 10,
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      breakpoints: {
        768: { slidesPerView: 2 },
        1024: { slidesPerView: 3 },
        1280: { slidesPerView: 3 },
        1440: { slidesPerView: 3 },
      },
    });

    const reviews = document.querySelectorAll('.reviews-list-item');

    reviews.forEach(review => {
      review.addEventListener('mouseenter', e => {
        const wrap = e.currentTarget.querySelector('.reviews-list-item-wrap');
        const saveBtn = e.currentTarget.querySelector('.reviews-save-btn');

        saveBtn.addEventListener('click', () => {
          const reviewText =
            wrap.querySelector('.reviews-list-text').textContent;
          console.log(reviewText);

          saveBtn.textContent = 'Copied!';
          saveBtn.disabled = true;
        });
      });
    });
  </script>
</body>

</html>
